<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info-conatiner">
        <form action="#" name="myform" >
            <h1>Two-Player Trivia Battle Game</h1><br>
            <input type="text" name="player1" placeholder="Player 1 name"><br>
            <input type="text" name="player2" placeholder="Player 2 name"><br>
            <button type="button" name="submit" >Start</button>
        </form>
        
        <div id="categoriesDiv">
            <select id="selectCategory" >
                <option value="" selected disabled >Select a category</option>
            </select><br>
            <button id="getQuestions">Fetch questions</button><br><br>
        </div>

        <div id="displayQuestions">
            <div id="questions"></div>
            <div id="answers"></div>
        </div>

        <div id="scoreBoard"></div>

        <div id="endOptions">
            <button id ="playAgain">Play Again with a different category</button>
            <button id="endButton">End Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
