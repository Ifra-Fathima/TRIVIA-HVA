<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info-conatiner">
        <h1>Two-Player Trivia Battle Game</h1>
        <div id="players-info">
            <input type="text" id="player1" placeholder="Player 1 name">
            <span id="player1error"></span><br>
            <input type="text" id="player2" placeholder="Player 2 name">
            <span id="player2error"></span>
            <br>
            <button id="start">Start</button>
        </div>
        
        <div id="categories" class="display">
            <select id="category" placeholder="select a common category" >
                <option value="" disabled selected>Select a category</option>
            </select><br>
            <button id="fetch-questions">Fetch questions</button>
        </div>

        <div id="display-quetsions" class="display">
            <div id="questions"></div>
            <div id="answers"></div>
        </div>

        <div id="score-board" class="display"></div>

        <div id="end-options" class="display">
            <button id ="playAgain">Play Again with a different category</button>
            <button id="endbutton">End Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
